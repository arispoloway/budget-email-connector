name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    types:
      - opened

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 24]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build package
        run: npm run build

      - name: Run tests
        run: npm run test-ci

      - name: Verify build artifacts
        run: |
          ls -la dist/
          test -f dist/index.js
